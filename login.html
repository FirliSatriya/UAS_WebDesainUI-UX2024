<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style-login.css">
    <script src="js/script-login.js" defer></script>
	<title>Masuk</title>
</head>
<body>

	<div class="form-wrapper">
		<h2 class="form-title">Masuk</h2>
		<p class="form-detail">Masuk Terlebih dahulu untuk dapat mengakses website</p>
		<form action="#">
			<div class="form-group">
				<label for="email" class="required">Alamat Email</label>
				<input type="email" id="email" placeholder="example@example.com" required>
			</div>
			<div class="form-group">
				<label for="password" class="required">Kata Sandi</label>
				<input type="password" id="password" placeholder="Your password" required>
			</div>
			<div class="mb-4">
				<a href="login.html" class="form-link">Lupa Kata Sandi</a>
			</div>
			<button type="submit" class="btn btn-blue mb-4" id="loginButton">Masuk</button>

<script>
    document.getElementById('loginButton').addEventListener('click', function() {
        // Ganti "halaman-tujuan.html" dengan URL halaman yang ingin Anda arahkan
        window.location.href = "index.html";
    });
</script>

			<p>Belum memiliki akun? <a href="register.html" class="form-link">Daftar Akun</a></p>
			<p>Masuk sebagai Admin? <a href="startbootstrap-sb-admin-2-gh-pages/admin-index.html" class="form-link">Admin</a></p>
		</form>
	</div>
	

	<script src="script.js"></script>
</body>
</html>
